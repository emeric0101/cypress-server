<p-table [value]="tests">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-test>
    <tr>
      <td>{{test.name}}</td>
      <td><button pButton label="Start" (click)="start(test)"></button></td>
    </tr>
  </ng-template>
</p-table>
